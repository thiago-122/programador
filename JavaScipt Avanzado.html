<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrados de Color</title>
    <style>
        .cuadrado {
            width: 100px;
            height: 100px;
            display: inline-block;
            margin: 10px;
            cursor: pointer;
        }
        #cuadrado1 { background-color: red; }
        #cuadrado2 { background-color: green; }
        #cuadrado3 { background-color: blue; }
    </style>
</head>
<body>
    <div id="cuadrado1" class="cuadrado"></div>
    <div id="cuadrado2" class="cuadrado"></div>
    <div id="cuadrado3" class="cuadrado"></div>

    <script>
        document.getElementById('cuadrado1').onclick = function() {
            document.body.style.backgroundColor = 'red';
        };
        document.getElementById('cuadrado2').onclick = function() {
            document.body.style.backgroundColor = 'green';
        };
        document.getElementById('cuadrado3').onclick = function() {
            document.body.style.backgroundColor = 'blue';
        };
    </script>
</body>
</html>
